<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="dependencies/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        
        <script src="dependencies/jquery-1.11.2.js"></script>
        <script src="dependencies/bootstrap/dist/js/bootstrap.js"></script>
        <script src="dependencies/Chart.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <h1>The Next Generations</h1>
            </div>
        </nav>
        <div class="container">
            <div class="row" id="controls">
                <div class="col-sm-4">
                    <h4>Controls</h4>
                    <button type="button" class="btn btn-default" id="play_button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default" id="pause_button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default"  id="next_button" aria-label="Left Align">
                        <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                    </button>
                    <aside>spodnie</aside>
                </div>
            </div>
            <div class="row">
                <h2 id="title">Population name:</h2>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3>Genders</h3>
                    <canvas id="gender_chart" width="400" height="400"></canvas>
                </div>
                <div class="col-sm-6">
                    <h3>Line Chart</h3>
                    <canvas id="line_chart" width="400" height="400"></canvas>
                </div>
            </div>
            <div class="row" id="population-details">
                <div class="col-sm-6">
                    <h3>Population overview</h3>
                    <div id='tab' class='table'></div>
                </div>
            </div>
        </div>
    </body>
</html>
